{% extends 'baselogin.html' %}
{% block tittle   %}Login{% endblock tittle  %}
{% block form  %}
<h2  class="font-weight-bold fs-4 md">
               LOGIN 
</h2>
<div  class="mx-auto">
  
    
    <div class="col-md-6 mx-auto ">
    
              
            <form action="/login" method="post">
                        {% include "message.html" %}                
                    <div class="form-group mx-auto" style="max-width: 300px ;">
                        <input type="text" class="form-control " placeholder="Enter User Name" name="username" required>
                    </div>
                    
                    

                    <div class="form-group mx-auto" style="max-width: 300px ;">
                        <input type="password" class="form-control mt-2" placeholder="Enter  Password" name="password" required>
                    </div>
                    <br>
                    <button  style=background-color:#009970;color:azure type="submit" class="btn btn-info">Login</button>
            
            </form>
            
        <a class="text-success text-light" href="/register">New User,Register </a>


    </div>
    
    
  
    
</div>
{% endblock form  %}
