        {% include "message.html" %}
        <form action="/addvehicle", method="POST">
        
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" class="form-control mt-1" placeholder="state" name="state" required>
                <label class="form-label" for="form6Example2">Enter state</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" class="form-control mt-1" placeholder="RTO" name="rto" required>
                <label class="form-label" for="form6Example2">Enter RTO</label>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" class="form-control mt-1" placeholder="Vehicele REG. NO." name="regno" required>
                <label class="form-label" for="form6Example2">Enter vehicle reg. no.</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" class="form-control mt-1" placeholder="Ownername" name="ownername" required>
                <label class="form-label" for="form6Example2">Enter Ownername</label>
              </div>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col">
              <div class="form-outline">
                <input type="text" class="form-control mt-1" placeholder="pan no." name="panno" required>
                <label class="form-label" for="form6Example2">Enter pan number</label>
              </div>
            </div>
            <div class="col">
              <div class="form-outline">
                <input type="text" class="form-control mt-1" placeholder="Insurance-id" name="insnumber" required>
                <label class="form-label" for="form6Example2">Enter insurance number</label>
              </div>
            </div>
          </div>
      
          <div class="row mb-4">
            <div class="form-outline"  style="max-width:480px ">
                <input  type="text" class="form-control mt-2" placeholder="pollution certificate-id" name="pucnumber"  required>
                <label class="form-label" for="form6Example2">Enter Pollution certificate-id</label
              </div>
          </div >
          <div style="padding:20px">
          <button type="submit" class="btn btn-primary btn-block mb-6">Verify</button>
          <p class="nav col-12 col-lg-auto me-lg-auto mb-4 justify-content-center mb-md-0">To view AUTOCARD go to<a href="My Vehicles"color: #393f81;> My Vehicle</a></p>
