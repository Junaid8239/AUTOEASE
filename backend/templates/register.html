{% extends 'baselogin.html' %}
{% block tittle   %}Register{% endblock tittle  %}
{% block form  %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<h2 class="font-weight-bold">
Register here
</h2>
{% include "message.html" %}
<div  class="row">
    <div class="col-md-3"></div>
    
    <div class="col-md-6 ">
    
              
    <form action="/register" method="post">
        <div class="row">  
            <div class="col">                    
    <div class="form-group">
    <input type="text" class="form-control mt-2" placeholder="Enter User Name" name="username" required>
    </div>
    
    <div class="form-group">
    <input type="email" class="form-control mt-2" placeholder="Enter  Email" name="email" required>
    </div>
    
    <div class="form-group">
    <input type="text" class="form-control mt-2" placeholder="Enter  Phone Number" name="phno" required>
    </div>
</div>
<div class="col">
    <div class="form-group">
        <input type="number" class="form-control mt-2" placeholder="Enter  Age" name="age" required>
        </div>

    <div class="form-group">
        <input type="password" class="form-control mt-2" placeholder="Enter  Password" name="password" required>
        </div>

    
  

    <div class="form-group">
         <input type="password" class="form-control mt-2" placeholder="Renter  Password" name="chpassword" required>
         </div>
        </div>
        </div>
    <br>
    <button  style=background-color:#009970;color:azure type="submit" class="btn btn-info">Register</button>
    
    </form>
  
    
    
    <div class="col-md-4"></div>
    
    </div>
{% endblock form  %}
